version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_faq
  - list_courses
  - about_machine_learning

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_thingamabob:
  - text: "I am a bot, powered by Rasa."

  utter_list_courses:
  - text: "We have the following courses: \n1. Machine Learning \n2. Data Science \n3. AI Basics"

  utter_about_machine_learning:
  - text: "Machine learning is a subset of artificial intelligence (AI) that provides systems the ability to automatically learn and improve from experience without being explicitly programmed. Machine learning focuses on the development of computer programs that can access data and use it to learn for themselves. Deep learning is a type of machine learning that uses artificial neural networks to learn from data."

  utter_ask_faq:
  - text: "Rasa is an open-source machine learning framework for building contextual AI assistants and chatbots. Rasa has two main components: Rasa NLU and Rasa Core. Rasa NLU is responsible for understanding user messages, and Rasa Core is responsible for holding conversations and deciding what to do next. I am a chatbot made from RASA. "

  utter_default:
  - text: "I'm sorry, I don't understand. Can you rephrase?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true